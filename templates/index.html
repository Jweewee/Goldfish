<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Goldfish - Journaling Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef5 0%, #f0f8ff 100%);
            min-height: 100vh;
            color: #4a5568;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #2d3748;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 5px;
            padding: 0 10px;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid #e2e8f0;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .control-button {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: none;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .typing-content {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 15px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            color: #2d3748;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #4a5568;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .message-content {
                max-width: 90%;
            }

            .input-form {
                flex-direction: column;
            }

            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¸ Goldfish Journaling Assistant</h1>
            <p>A gentle space for reflection and growth</p>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    Welcome to your journaling space. Take a deep breath and share what's on your mind...
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-content">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="controls">
                    <button class="control-button" onclick="newSession()">New Session</button>
                    <button class="control-button" onclick="saveSession()">Save Session</button>
                </div>

                <form class="input-form" id="messageForm">
                    <input
                        type="text"
                        class="message-input"
                        id="messageInput"
                        placeholder="Share your thoughts..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="sendButton">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auto-focus input
        messageInput.focus();

        // Handle form submission
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';

            // Disable input and show typing indicator
            setLoading(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();

                if (data.error) {
                    addMessage('assistant', `I'm sorry, there was an error: ${data.error}`);
                } else {
                    addMessage('assistant', data.response);
                }
            } catch (error) {
                addMessage('assistant', "I'm having trouble connecting. Please check your internet connection and try again.");
            }

            setLoading(false);
        });

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);

            // Remove welcome message if it exists
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(loading) {
            sendButton.disabled = loading;
            messageInput.disabled = loading;

            if (loading) {
                sendButton.textContent = 'Sending...';
                typingIndicator.style.display = 'flex';
            } else {
                sendButton.textContent = 'Send';
                typingIndicator.style.display = 'none';
                messageInput.focus();
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function newSession() {
            if (confirm('Start a new session? This will clear your current conversation.')) {
                try {
                    await fetch('/new_session', { method: 'POST' });
                    chatMessages.innerHTML = '<div class="welcome-message">Welcome to your journaling space. Take a deep breath and share what\'s on your mind...</div>';
                } catch (error) {
                    alert('Error starting new session');
                }
            }
        }

        async function saveSession() {
            try {
                const response = await fetch('/save_session', { method: 'POST' });
                const data = await response.json();

                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert(`Session saved as: ${data.filename}`);
                }
            } catch (error) {
                alert('Error saving session');
            }
        }

        // Auto-start with initial greeting
        window.addEventListener('load', async () => {
            setTimeout(async () => {
                setLoading(true);
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: 'Hello' }),
                    });

                    const data = await response.json();
                    if (!data.error) {
                        addMessage('assistant', data.response);
                    }
                } catch (error) {
                    console.log('Initial greeting failed');
                }
                setLoading(false);
            }, 1000);
        });
    </script>
</body>
</html>
