services:
  - type: web
    name: goldfish-journal
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      python -m spacy download en_core_web_sm

    startCommand: python app.py

    branch: main
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false